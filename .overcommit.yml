gemfile: Gemfile

PreCommit:
  ALL:
    problem_on_unmodified_line: warn

  PryBinding:
    enabled: true

  RuboCop:
    enabled: true
    on_warn: fail # Treat all warnings as failures

  RailsSchemaUpToDate:
    enabled: true

  YamlSyntax:
    enabled: true

  AuthorName:
    enabled: false

CommitMsg:
  CapitalizedSubject:
    enabled: false
